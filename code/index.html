<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pizzabot</title>
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
    "
  >
    <div>
      <div id="welcome"></div>
      <br />
      <div>Enter the name of the pizza you want to order today.</div>
      <br />
      <form>
        Name: <input id="pizzaInput" type="text" /> Quantity:
        <input id="quantityInput" type="number" />
        <button id="btn" type="button">Order</button>
        <div id="wrongInput"></div>
        <br />
        <div id="orderStart"></div>
      </form>
    </div>
    <script src="./pizzabot.js" charset="utf-8"></script>
  </body>
</html>
